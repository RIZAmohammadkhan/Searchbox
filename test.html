<!DOCTYPE html>
<html>
<head>
    <title>AI Search Widget Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Custom theme colors */
        :root {
            --ai-primary-color: #b894f7;  /* Purple instead of blue */
            --ai-primary-light: rgba(124, 58, 237, 0.1);
            --ai-background: #ffffff;
            --ai-secondary-bg: #f9fafb;
            --ai-border: #e5e7eb;
            --ai-text: #1F2937;
            --ai-secondary-text: #6B7280;
        }

        body {
            margin: 0;
            padding: 40px;
            background: #f3f4f6;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #111827;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        p {
            color: #4b5563;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoMEE Search Widget Demo</h1>        
        <script>
            fetch('http://localhost:8000/api/generate-script/automee')
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.textContent = data.script.replace('YOUR_SERVER_URL', 'http://localhost:8000');
                    document.body.appendChild(script);
                });
        </script>
    </div>
</body>
</html>
